 <head>

    <style>
        .card {
  perspective: 600px;
  position: relative;
}
.card.is-switched .card__wrapper {
  animation: rotate 0.5s linear both;
}
.card__wrapper {
  transform-style: preserve-3d;
  animation: rotate-inverse 0.5s linear both;
}
.card__side {
  backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
}
.card__side.is-active {
  position: static;
}
.card__side--back {
  transform: rotateY(180deg);
}
@keyframes rotate {
  0% {
    transform: rotateY(0);
  }
  70% {
    transform: rotateY(200deg);
  }
  100% {
    transform: rotateY(180deg);
  }
}
@keyframes rotate-inverse {
  0% {
    transform: rotateY(180deg);
  }
  70% {
    transform: rotateY(-20deg);
  }
  100% {
    transform: rotateY(0);
  }
}
* {
  box-sizing: border-box;
}
body {
  background-color: #5a5a5a;
  text-align: center;
  padding: 1.5rem;
}
h1, h2 {
  margin: 0;
}
.card {
  margin: 2rem auto;
  max-width: 350px;
}
.card__side {
  padding: 1em;
  border-radius: 5px;
  color: white;
  background-color: #ff4136;
}
.card__side--back {
  background-color: #0074d9;
}
.btn {
  outline: none;
  border: none;
  border-radius: 5px;
  padding: 15px 25px;
  font-size: 22px;
  text-decoration: none;
  margin: 20px;
  color: #fff;
  position: relative;
  display: inline-block;
  text-transform: uppercase;
  font-weight: 600;
}
.btn:active {
  transform: translate(0px, 5px);
  box-shadow: 0px 1px 0px 0px rgba(0, 0, 0, .25);
}
.btn--blue {
  background-color: #55acee;
  box-shadow: 0px 5px 0px 0px #3c93d5;
}
.btn--blue:hover {
  background-color: #6fc6ff;
}
.title {
  color: #fff;
}


    </style>

<h1 class="title">WHAT THE HEIGHT!</h1>


{% include 'footer.html' %}
<script>

    let cardTransitionTime = 500;

let $card = $('.js-card')
let switching = false

$('#btn').click(flipCard)

function flipCard () {
   if (switching) {
      return false
   }
   switching = true

   $card.toggleClass('is-switched')
   window.setTimeout(function () {
      $card.children().children().toggleClass('is-active')
      switching = false
   }, cardTransitionTime / 2)
}

</script>
