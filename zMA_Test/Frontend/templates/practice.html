<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Practice!</h1>
    <button onclick="myFunction({{ words }})">Next</button>
    <button onclick="flipCard({{ words }})">Flip</button>

<p id="demo">{{ words[0][1] }}</p>

<script>
    function myFunction(words) {
        var i;
        var x = document.getElementById("demo");
        var index = 0;
            for (i = 0; i < words.length-1; i++) {
                var y = words[i][1];
                var z = words[i][2][0];
                if (x.innerHTML === y) {
                     index = i+1;

            }
            else if(x.innerHTML === z) {
                    index = i+1;
                }
        }
        var final = words[index][1];
        document.getElementById("demo").innerHTML = final;
    }

    function flipCard(words) {
    var i;
        var x = document.getElementById("demo");
        var final = x.innerHTML;
            for (i = 0; i < words.length; i++) {
                var y = words[i][1];
                var z = words[i][2][0];
                console.log("mmm",y, z, final, y===final, z===final)
                if(final === z) {
                    final = y;
                }
               else if (final === y) {
                     final = z;
            }

        }

        document.getElementById("demo").innerHTML = final;

}

</script>


</body>
</html>
