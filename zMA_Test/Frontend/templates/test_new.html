<body>
<h1>Test</h1>
<h3>{{ test_line }}</h3>


<form action="">
    {% for i in range(4) %}
        <input type="radio" name="gender" onclick="check(this.value)" value={{ option_dict[i][0] }}>{{ option_dict[i][0] }}<br>
    {% endfor %}
</form>

<script>
    var answer = '';
    function check(ans) {
        document.getElementById("clicked").innerHTML = 'You have clicked ' + ans;
        answer = ans;
    }

    function nextTestWord(source, sessionID) {
        console.log('abccccccccc',answer);

        $.ajax({
                url: '/nexttestword',
                data: {'answer':answer, 'sessionID':sessionID, 'buttonID':source.id},
                dataType: 'json',
                type: 'POST',
                success: function (response) {
                    //document.getElementById("demo").innerHTML=response.word[1];
                    console.log(response.test_word);
                },
                error: function (error) {
                    console.log('bal');

                }
            });
    }
</script>

<h4 id="clicked"></h4>
<button id="next" onclick="nextTestWord(this, '{{ sessionID }}')">Next</button>

</body>
</html>
