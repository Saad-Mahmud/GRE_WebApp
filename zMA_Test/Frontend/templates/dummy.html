<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


.myButton {
	background-color:#44c767;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}
    </style>
</head>
<body>
<h1>Hi mou!</h1>
<a href="#" class="myButton" >BTN</a>
<form action="http://127.0.0.1:5000/practice">
    <input type="submit" value="Practice" />
</form>
<form action="http://127.0.0.1:5000/test">
    <input type="submit" value="Test" />
</form>


</body>
</html>
