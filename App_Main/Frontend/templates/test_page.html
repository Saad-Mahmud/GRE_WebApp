<!DOCTYPE html>
<html lang="en">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">

<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <style>
        .myButton {
            background-color: #44c767;
            -moz-border-radius: 28px;
            -webkit-border-radius: 28px;
            border-radius: 28px;
            border: 1px solid #18ab29;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 16px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
            margin: 5px;
        }

        .myButton:hover {
            background-color: #5cbf2a;
        }

        .myButton:active {

        }
    </style>

    <style>
        .myclass {

            min-height: 600px;
            position: relative;
            top: 200px;
            left: 440px;
        }


    </style>

    <style>

        .active {
            background-color: green;
        }

        .topnav {
            overflow: hidden;
            background-color: red;
        }

        .topnav a:hover {
            background-color: #5ddd18;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
            font-size: 17px;
        }

    </style>


</head>
<body>

{% include 'test_header.html' %}


<div align="center" class="myclass" style="display: inline-block;">
    <h2 align="center">Select Complexity Level</h2>
    <div style="display: inline-block">
        <a href="{{ url_for('test', type='easy') }}" class="btn btn-success" id="easy" style='visibility:visible'
           onclick="easy(this, '{{ sessionID }}')">Easy</a>
    </div>
    <div style="display: inline-block">
        <a href="{{ url_for('test', type='medium') }}" class="btn btn-success" id="medium" style='visibility:visible'
           onclick="medium(this, '{{ sessionID }}')">Medium</a>
    </div>
    <div style="display: inline-block">
        <a href="{{ url_for('test', type='hard') }}" class="btn btn-success" id="hard" style='visibility:visible'
           onclick="hard(this, '{{ sessionID }}')">Hard</a>
    </div>

    <hr>

    <div align="center" style="display: inline-block">
        <h2 align="center">Or, see recent test results</h2>
        <a href="{{ url_for('previoussummary') }}" class="btn btn-success" id="history" style='visibility:visible'
           onclick="previoussummary(this, '{{ sessionID }}')">Previous Summary</a>
    </div>

</div>

{% include 'footer.html' %}
</body>
</html>
