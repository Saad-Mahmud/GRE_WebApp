<!DOCTYPE html>
<html lang="en">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>


<link rel="shortcut icon" href="/static/img/logo.png">
<nav style="position: absolute; top: 0;width: 100%" class="navbar navbar-expand-lg navbar-dark unique-color-dark">

    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/logo.png') }}" height="60" alt="vlab logo">
    </a>

    <a class="navbar-brand" href="{{url_for('index') }}">VocLAB</a>

    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('index') }}">Home</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('practice_intro')}}">Practice <span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('test_page')}}">Test</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user', username=current_user.username) }}">{{ ('Profile') }}</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout')}}">{{ ('Logout') }}</a>
            </li>
            <div class="container">
             {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}

                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
            </div>
        </ul>
    </div>
</nav>
