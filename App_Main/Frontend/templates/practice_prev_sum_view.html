<div class="card">
    <h5 class="card-header"><b>{{ word.word }}</b> <i>({{ word.TYPE }})</i> </h5>
  <div class="card-body">
    <h5 class="card-title">{{ word.meaning }}</h5>
    <p class="card-text">
        <b>Usage :</b>
         <ul>
             <p id="usage"> {{ word.usage }}</p>
        </ul>
      <b>Translation:  </b>
        <select id="{{ word.wordID }}" onclick="myFunction(this.id)" >
            <option value="- - - -">None</option>
            {% for key, value in word.translations.items() %}
                <option value={{ value }}>{{ key }}</option>
            {% endfor %}
        </select>
        <b>  =  </b>
        <b id="{{ word.wordID }}_text"> - - - -</b>
    </p>



  </div>
</div>
