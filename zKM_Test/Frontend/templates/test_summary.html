<!DOCTYPE html>
<html lang="en">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Test Summary</title>

    <style>
        table {

            width: 100%;
            align-items: center;
            position: relative;

        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #8aa1df;
        }

        tr:nth-child(odd) {
            background-color: #bcc0f0;
        }

        th {
            background-color: #4a93c9;
            color: white;
        }

        h2 {
            background: #b9dadb;
        }
    </style>





    <style>

        .summary {

            position: absolute;
            top: 12%;
            margin-left: 5%;

        }

    </style>
    <style>
        .btnn{
            position: relative;
            top: 10%;
        }
    </style>


</head>
<body>
{% include 'header.html' %}


<div class="summary" style="display: block">
    <h2 align="center">Congratulation, Test has ended</h2>
    <h2 align="center">Correct: {{ correct }} and Wrong: {{ wrong }}</h2>
    <div/>

    <table align="center" style="display: block">

        <tr>
            <th>Questions</th>
            <th>Your Answers</th>
            <th>Correct Answers</th>
        </tr>

        {% for i in range(10) %}

        <tr>
            <td>{{ ques[i] }}</td>
            <td>{{ your_ans[i] }}</td>
            <td>{{ correct_ans[i] }}</td>
        </tr>

        {% endfor %}
    </table>


    <div class="btnn" style="display: block" align="center">
        <div style="display: block">
            <a href="{{ url_for('test_page') }}" class="btn btn-success" id="newtest" style='visibility:visible'
               onclick="newTest(this, '{{ sessionID }}')">New Test</a>
        </div>
    </div>
</div>

</body>
</html>
