{% extends "base.html" %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }}: says - {{ post.body }}</p></div>
    {% endfor %}
    {% if current_user.is_authenticated %}
        <button type="button"><a href="{{ url_for('dictionary') }}"> Dictionary</a></button>
        <button type="button"><a href="{{ url_for('test') }}"> Test</a></button>
        <button type="button"><a href="{{ url_for('practice') }}"> Practice</a></button>
        <button type="button"><a href="{{ url_for('user',username=current_user.username) }}"> Profile</a></button>
        <button type="button"><a href="{{ url_for('stat') }}"> Statistics</a></button>
    {% endif %}
{% endblock %}
