<table>
        <tr>
            <td>
                <h3><b>{{ word.word }}</b></h3>
            </td>
        </tr>
        <tr>
            <audio controls>
                <source src="/words/audio/{{ word.word }}.mp3" type="audio/mpeg">
            </audio>
        </tr>
        <tr>
            <td>
                <b>Type :</b> <i>{{ word.TYPE }}</i>
            </td>
        </tr>
        <tr>
            <td>
                <b>Meaning :</b> {{ word.meaning }}
            </td>
        </tr>
        <tr>
            <td>
                <b>Usage :</b>
                <ul>
                    {% for usage in word.usages %}
                        <li >{{ usage }}</li>
                    {% endfor %}
                    </ul>
            </td>
        </tr>
        <tr>
            <td>
                <b>Translation:  </b>

                <select id="{{ word.wordID }}" onclick="myFunction(this.id)" >
                    <option value="- - - -">None</option>
                    {% for key, value in word.translations.items(): %}
                        <option value={{ value }}>{{ key }}</option>
                    {% endfor %}
                </select>
                <b>  =  </b>
                <b id="{{ word.wordID }}_text"> - - - -</b>
            </td>
        </tr>
        <tr>
            <td>
                <a class="page-link" href="{{ url_for('suggestion') }}{{ word.wordID }}" target="_blank">Suggestion / Error Report</a>
            </td>
        </tr>
</table>
