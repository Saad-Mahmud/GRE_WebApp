<script>
    function myTrans(id) {
        var Lang = document.getElementById('LangIn').value;
        var Trans = document.getElementById('TransIn').value;
        console.log(id);
        console.log(Lang);
        console.log(Trans);

        $.ajax({
            url: '/adminaddtrans',
            data: {'Lang':Lang, 'Trans':Trans , 'id':id},
            dataType: 'json',
            type: 'POST',
            success: function (response) {
                console.log(response.status);
                window.location.replace("/adminwords/");
            },
            error: function (error) {
                console.log(
                    error.toString()
                );
                window.location.replace("/adminwords/");
            }
        });

}
</script>
